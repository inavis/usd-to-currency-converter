  <body class="bg-dark">
    <!--
      1st 
    Exchange rate once any country selected
    amount-
    from-only USD   <- ->  to-other country  onmousedown="this.value='';" onchange="jsFunction(this.value);"
    convert button
    
    2nd
    the amount with graph
    can have a back button with original page
    -->
   
    <div class="container">

      <div id="showrate" class="">
        <br>
        <div>Exhange Rate</div>
        
        <div>
          <span id="exrate" class="font-weight-bold">Select the currency to get exchange rate.</span><span > </span>
        </div>
        <br>
      </div>

      <div>
        <!-- <div>Amount</div>
        <div><input type="number" id="money"/></div>
      </div> -->
      
        
      
      <div class="text-center">
        <br>
        <div class="error bg-warning text-white text-center font-weight-bold "> </div>
        <br>
        <div class="card">
          <div id="text" class="bg-primary">From</div>
          <select>
            <option>USD</option>
          </select>
          <div>
            <input type="text" id="money" placeholder="100" />
          </div>
        </div>
        <div class="card icon mr-5 ml-5"><i class="fas fa-exchange-alt"></i></div>
        <div class="card">
          <div id="text" class="bg-primary">To</div>
          <select id="tolist" onmousedown="getRate(this.value)" onchange="getRate(this.value)">
            
          </select>
          <div>
            <!--oninput="getAmount()"-->
            <!--onkeyup="getAmount()"-->
            <!--onclick="getAmount()"-->
            <!--onblur="getAmount()"-->
            <input type="text" id="amount" placeholder="1000"/>
          </div>
        </div>
      </div>
      <br>
      <div class="text-center">
        <button class="btn-lg btn-primary text-white font-weight-bold btn text-center"  onclick="getAmount()">CONVERT</button>
      </div>
    </div>

    <br><br>
    <div class="">
      <canvas id="myChart" style="width:100%;max-width:900px;"></canvas>
    </div>
  </body>
